      <div class='row justify-content-center'>
        <div class="col-md-12">

          <h5 class="font-weight-bold text-left title" >Add Blog</h5>

        </div>
        <form class="col-sm-12 col-md-6">
          <div class="form-group">
            <label for="title">Title*</label>
            <input type="text" class="form-control" id="title" placeholder="">
          </div>
          <div class="form-group">
            <label for="author">Author*</label>
            <input type="text" class="form-control" id="author" placeholder="">
          </div>
       
          <div class="form-group">
            <label  for="Article">Article*</label>
            <textarea class="form-control" id="article" rows="3"></textarea>
          </div>
          <div class="form-group ">
            
            <label for="img">Image*</label>
            <input id="img" type="file" class="form-control-file " aria-label="image" required>
            <small id="imgCaption" class="text-danger"></small>
            

          </div>
  
          
          <input  id="submitBlog" class="btn btn-primary" onclick="validateBlogData()" type="button" value="Submit">

        </form>
